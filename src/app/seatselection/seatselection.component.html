<header>
    <h1>Select Your Seats for {{ movieTitle }}</h1>
  </header>
  <main>
    <div class="seat-status-indicators">
      <div class="indicator">
        <div class="indicator-box selected"></div>
        <span class="indicator-label">Selected</span>
      </div>
      <div class="indicator">
        <div class="indicator-box reserved"></div>
        <span class="indicator-label">Reserved</span>
      </div>
      <div class="indicator">
        <div class="indicator-box available"></div>
        <span class="indicator-label">Available</span>
      </div>
    </div>
    <div *ngIf="showSeatSelectionModal" class="modal-overlay">
      <div class="modal">
        <h2>Select Number of Seats</h2>
        <input type="number" [(ngModel)]="numberOfSeats" min="1" />
        <button (click)="confirmSelection()">Confirm</button>
      </div>
    </div>
    
  
    <table id="seat-layout">
      <tbody>
        <tr *ngFor="let row of seats; let rowIndex = index">
          <ng-container *ngFor="let seat of row; let seatIndex = index">
            <td *ngIf="seatIndex > 0 && seatIndex ==3 || seatIndex ==13" class="aisle"></td>
            <td [id]="seat.id"
                [ngClass]="{
                  'seat': true,
                  'available': seat.status === 'available',
                  'selected': seat.status === 'selected',
                  'reserved': seat.status === 'reserved'
                }"
                (click)="toggleSeatSelection(seat)">
              {{ seat.id }}
            </td>
          </ng-container>
        </tr>
      </tbody>
    </table>
