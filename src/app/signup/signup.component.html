<div class="container">
  <div class="header">
    <h1 class="title">CineBook</h1>
    <div class="nav-buttons">
      <a routerLink="/signup" routerLinkActive="active" (click)="showLoginForm()">Login</a>
      <a routerLink="/signup" routerLinkActive="active" (click)="showSignupForm()">Sign Up</a>
    </div>
  </div>
</div>
<div class="form-container">
  <form *ngIf="showSignup" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password">
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" formControlName="location">
    </div>
    <div class="form-group">
      <label for="language">Preferred Language</label>
      <input type="text" id="language" formControlName="language">
    </div>
    <button type="submit">Sign Up</button>
  </form>
  <form *ngIf="!showSignup" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
    <div class="form-group">
      <label for="email1">Email</label>
      <input id="email1" formControlName="email1" type="email">
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input id="password1" formControlName="password1" type="password">
    </div>
    <button type="submit">Login</button>
  </form>
</div>
